<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Laboratorio No.4 - GL122-J</title>
  </head>
  <body>
    <header>
      <center>
      <h1>Laboratorio No.4</h1>
      <p>CV DE COMPAÑEROS</p>
      
      <a href="CVs-conteiner/cvyunier.html"><button> Yunier Yau </button></a>
      <a href="CVs-conteiner/cvramses.html"><button> Ramses Gutierrez </button></a>
      <a href="CVs-conteiner/cvpablo.html"><button> Pablo Delgado </button></a>
      </center>
    </header>
    <main>
      <center>
        <h2>CREACIÓN DE FORMULARIO</h2>
      </center>

      <!--EMPEZAR EL FORMULARIO-->
      
      <section class="CV">
        <section id="explain">
          <h3>Para la creacion inserte los siguentes valores</h3>
        </section>
        
        <!--INICIO DE FORM-->
        <form action="CVs-conteiner/cvpablo.html">
          <!--COMPLETE NAME-->
          <fieldset>
            <legend>DATOS PRINCIPALES</legend>
          
          <label for="profile-img">Agregue foto de perfil:</label>
          <input id="profile-img" type="file" class="fill-space"><br><br>
          <!--IMG-->
          <label for="name-md">Nombre:</label>
          <input id="name-md" type="text" class="fill-space"><br><br>

          <label for="apellido-md">Apellido:</label>
          <input id="apellido-md" type="text" class="fill-space"><br><br>

          <label for="secname-md">Segundo nombre:</label>
          <input id="secname-md" type="text" class="fill-space"><br><br>

          <label for="apellidopa-md">Apellido paterno:</label>
          <input id="apellidopa-md" type="text" class="fill-space"><br><br>
          </fieldset>
          <br>
          <fieldset>
            <legend>DATOS GENERALES</legend>
            <label for="phone">Teléfono:</label>
            <input id="phone" type="number" class="fill-space">
            <br><br>
            <label for="mail">Correo Electronico:</label>
            <input id="mail" type="email" class="fill-space">
            <br><br>
            <label for="born-date">Fecha de nacimiento:</label>
            <input id="born-date" type="date" class="fill-space">
            <br><br>
            <label for="id">No. de DI</label>
            <input id="id" type="text" class="fill-space">
            <br><br>
            <label for="address">Direccion:</label>
            <input id="address" type="text" class="fill-space">
          </fieldset>
          <br>
          <fieldset>
            <legend>EDUCACION Y FORMACION</legend>
            <b><p>Bachillerato</p></b>
            <label for="bachiller">Bachiller</label>
            <input id="bachiller" type="text" class="fill-space"><br><br>
            <label for="colegio">Colegio</label>
            <input id="colegio" type="text" class="fill-space"><br><br>
            <b><p>Universidad</p></b>
            <label for="uni">Carrera</label>
            <input id="uni" type="text" class="fill-space"><br><br>
            <label for="nombre">Universidad</label>
            <input id="nombre" type="text" class="fill-space"><br><br>
          </fieldset>
          <br>
          <fieldset>
            <legend>Conocimientos</legend>
            <label for="con1">Lenguajes de Programacion</label>
            <input id="con1" type="text" class="fill-space"><br><br>
            <label for="con2">Frameworks</label>
            <input id="con2" type="text" class="fill-space"><br><br>
            <label for="con3">Idiomas</label>
            <input id="con3" type="text" class="fill-space"><br><br>
            <label for="con4">Otros</label>
            <input id="con4" type="text" class="fill-space"><br><br>
          </fieldset>
          <br>
          <fieldset>
            <legend>Habilidades</legend>
            <label for="habilidades">Mis habilidades</label><br>
            <textarea name="habilidades" id="habilidades" cols="50" rows="4"></textarea>
          </fieldset>
          <br>
          <fieldset>
            <legend>Expereciencia Laboral</legend>
            <label for="cargo">Cargo</label>
            <input id="cargo" type="text" class="fill-space"><br><br>
            <label for="empresa">Empresa</label>
            <input id="empresa" type="text" class="fill-space">
          </fieldset>
          <br><br>
          <center><input id="enviar" type="submit" value="Enviar Respuestas"></center>
          <br><br>
        </form>
        <!--FIN DEL FORM-->
      </section>
    </main>
  </body>
</html>
